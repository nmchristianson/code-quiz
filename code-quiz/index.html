<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

      <!--Link to Google Fonts, Bootstrap & CSS Sheet-->
      <link href="https://fonts.googleapis.com/css2?family=Rufina&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" href="./Assets/CSS/style.css" />

</head>
<body>
        <!--Nav Bar with a button to view the high scores and another to restart the quiz-->
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
          <form class="form-inline">
            <button class="btn btn-sm btn-secondary btnHighScores" type="button">View High Scores</button>
            <a href="./index.html"><button class="btn btn-sm btn-secondary btnRestart" type="button">Restart</button></a>
          </form>
        </nav>
    <p>
        testing
    </p>
        <header>
        <br>
        <h1 id="title">Welcome to the Coding Quiz Challenge</h1>
        <br>
        </header>
    
        <div class="container">
          <div class="col-xl-6 col-lg-6 col-xs-12">
            <h4 id="knowledge">Test your knowledge of JavaScript</h4>
            <h4 id="startText">To begin, click the start button below!</h4>
            <section id="timer" style="opacity: 0;"></section>
          </div>
    
        <br>
    
          <div class="quiz col-xl-6 col-lg-6 col-xs-12">
            <h4 id="question"></h4>
            <button id="start">START</button>
            <ol id="answers" type="a">
            </ol>
            <p id="score"></p>
            <p id="answerCheck"></p>
          </div>
    
          <br><br>
    
          <div id="highScores" class="col-xl-6 col-lg-6 col-xs-12" style="opacity: 0;">
            <h1 style="text-decoration: underline;">High Scores</h1>
            <br>
            <div id="storedScores"></div>
          </div>
        </div>
    
        <footer>
          <div>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </footer>
        <script src="./Assets/js/script.js"></script>
</body>
</html>
